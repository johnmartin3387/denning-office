{% extends "base.html" %}
{% load static %}
{% load custom_tag %}

{% block meta_description %}

{% endblock %}

{% block extra_css %}

{% endblock %}
{% block title %} Project {% endblock %}
{% block content %}
<div class="row">
    <form name="defaultForm" method="post" id="defaultForm" role="form" >
    {% csrf_token %}
    <input type="hidden" name="id" id="mukim_id" value="{{mukim.id}}">
    <div class="row" style="margin: -50px 20px 10px 0px;">
        <button type="submit" class="btn btn-primary" style="float: right; margin: 0px 10px;">Save</button>
    </div>
    <div class="col-md-6 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet box purple ">
            <div class="portlet-title">
                <div class="caption">
                    Mukim </div>
                <div class="tools">
                    <!-- <a href="javascript: alert();" data-toggle="modal" class="config edit-tool" data-original-title="" title=""> </a>
                    <a href="javascript:;" class="edit-form edit-tool" onclick="FormBuilder_tp.appendForm(this, 'col-md-6')"> </a> -->
                    <a href="" class="collapse"> </a>
                </div>
            </div>
            <div class="portlet-body form form-horizontal">
                    <div class="form-body">
                        <div class="form-group form-md-line-input has-success">
                            <label class="col-md-4 control-label" for="mukim">Mukim<span class="required" aria-required="true" > * </span></label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" name="mukim" value="{{mukim.mukim|default_if_none:''}}" required>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input has-success">
                            <label class="col-md-4 control-label" for="district">District<span class="required" aria-required="true" > * </span></label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" name="district" value="{{mukim.district|default_if_none:''}}" required>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input has-success">
                            <label class="col-md-4 control-label" for="state">State<span class="required" aria-required="true" > * </span></label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" name="state" value="{{mukim.state|default_if_none:''}}" required>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input has-success">
                            <label class="col-md-4 control-label" for="code">Code (For Sarawak)</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" name="code" value="{{mukim.code|default_if_none:''}}">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
    </form>
    <div class="col-md-4 ">
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'global/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>

<script type="text/javascript">
if (App.isAngularJsApp() === false) {
    checkValidation("#defaultForm", {})
}
</script>
{% endblock %}
